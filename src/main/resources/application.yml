spring:
  application:
    name: front-api
  profiles:
    active: prod
  cloud:
    loadbalancer:
      retry:
        enabled: true


eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    serviceUrl:
      defaultZone: http://admin:1234@eureka-server:8761/eureka
    instance:
      prefer-ip-address: true